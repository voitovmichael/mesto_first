<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header body__header">
      <img class="header__logo" src="<%=require('./images/header/logo.svg')%>" alt="Логотип сайта Mesto">
    </header>
    <main class="main">
      <section class="profile main__profile">
        <div class="profile__main-info">
          <div class="profile__avatar"></div>
        
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Edit"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add">
        </button>
      </section>
      <section class="elements main__elements">
        <ul class="elements__list">
        </ul>
      </section>
      <template class="element-template">
        <li class="element">
          <div class="element__delete">
            <button class="element__delete-button"></button> 
          </div>
          <img class="element__image" src=" " alt=" ">
          <div class="element__group">
            <h2 class="element__name"></h2>
            <div class="element__like-group">
              <button class="element__like"></button>
              <span class="element__like-counter">0</span>
            </div>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer body__footer">
      &copy;2020 Mesto Russia
    </footer>
    <section class="popup popup_type_edit">
      <button class="popup__close-button" type="reset" aria-label="Close"></button>
      <form class="popup__container popup__container_type_edit" name="profileEditor" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_purpose_name" name="element-name" type="text" value="" placeholder="Имя"
          required minlength="2" maxlength="40">
          <span class="popup__input-error element-name-placeholder"></span>
        <input class="popup__input popup__input_purpose_description" name="element-link" type="text" value="" 
          placeholder="Описание деятельности" required minlength="2" maxlength="200">
        <span class="popup__input-error element-link-placeholder"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </section>
    

    <section class="popup popup_type_add">
      <button class="popup__close-button" type="reset" aria-label="Close"></button>
      <form class="popup__container popup__container_type_add" name="profileEditor" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_purpose_name" name="profileEditor-name" type="text" value="" placeholder="Название"
          required minlength="2" maxlength="30">
        <span class="popup__input-error profileEditor-name-placeholder"></span>
        <input class="popup__input popup__input_purpose_description" name="profileEditor-description" type="url" value="" 
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-error profileEditor-description-placeholder"></span>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </section>

    <section class="popup popup_type_image">
      <button class="popup__close-button" type="reset" aria-label="Close"></button>
      <figure class="popup__container popup__figure">
        <img class="popup__image" src=" " alt=" ">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </section>
  </body>
</html>
