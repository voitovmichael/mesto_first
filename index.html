<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <header class="header body__header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип сайта Mesto">
    </header>
    <main class="main">
      <section class="profile main__profile">
        <div class="profile__main-info">
          <img class="profile__avatar" src="./images/profile/Avatar.png" alt="аватар профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Edit"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add">
        </button>
      </section>
      <section class="elements main__elements">
        <ul class="elements__list">
        </ul>
      </section>
      <template class="element-template">
        <li class="element">
          <div class="element__delete">
            <button class="element__delete-button"></button> 
          </div>
          <img class="element__image" src=" " alt=" ">
          <div class="element__group">
            <h2 class="element__name"></h2>
            <button class="element__like"></button>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer body__footer">
      &copy;2020 Mesto Russia
    </footer>
    <section class="popup popup_type_edit">
      <button class="popup__close-button" type="reset" aria-label="Close"></button>
      <form class="popup__container popup__container_type_edit" name="profileEditor">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_purpose_name" name="profileEditor-name" type="text" value="">
        <input class="popup__input popup__input_purpose_description" name="profileEditor-description" type="text" value="">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_type_add">
      <button class="popup__close-button" type="reset" aria-label="Close"></button>
      <form class="popup__container popup__container_type_add" name="profileEditor">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_purpose_name" name="profileEditor-name" type="text" value="" placeholder="Название">
        <input class="popup__input popup__input_purpose_description" name="profileEditor-description" type="text" value="" 
          placeholder="Ссылка на картинку">
        <!-- <input   placeholder="Введите что-нибудь..."> -->
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </section>

    <section class="popup popup_type_image">
      <button class="popup__close-button" type="reset" aria-label="Close"></button>
      <figure class="popup__container popup__figure">
        <img class="popup__image" src=" " alt=" ">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </section>
    <script src="scripts/popup.js"></script>
  </body>
</html>
