<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <header class="header body__header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип сайта Mesto">
    </header>
    <main class="main">
      <section class="profile main__profile">
        <figure class="profile__main-info">
          <img class="profile__avatar" src="./images/profile/Avatar.png">
          <figcaption class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
            <p class="profile__description">Исследователь океана</p>
          </figcaption>
        </figure>
        <button class="profile__add-button">
        </button>
      </section>
    </main>
  </body>
</html>
